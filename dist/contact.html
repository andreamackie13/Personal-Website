<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a338d8c91b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <title>Contact Me | Software Engineer</title>
</head>

<body>
    <!-- header  -->

    <header id='header-inner'>
        <div class="cursor"></div>
        <div class="container">
            <nav id='main-nav'>
                <img src="img/logo.png" alt="My Portfolio" id='logo'>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class='current'>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section a: contact form -->

    <section id='contact-a' class='text-center py-3'>
        <div class='container'>
            <h2 class='section-title'>Contact Me</h2>
            <div class="bottom-line"></div>
            <p class='lead'>Contact me below!</p>
            <form method='POST' data-netlify='true' data-netlify-recaptcha='true'>
                <div class="text-fields">
                    <input type="text" class='text-input name-input' placeholder='Name' name='name'>
                    <input type="text" class='text-input subject-input' placeholder='Subject' name='subject'>
                    <input type="email" class='text-input email-input' placeholder='Email Address' name='email'>
                    <input type="text" class='text-input phone-input' placeholder='Phone Number' name='phone'>
                    <textarea class='text-input message-input' placeholder='Enter Message' name='message'></textarea>
                    <div class='my-2'>
                        <div data-netlify-recaptcha='true'></div>
                    </div>
                </div>
                <button class='btn-dark' type='submit'>Submit</button>
            </form>
        </div>
    </section>




    <!-- section c:tagline -->
    <section id='contact-c' class='bg-main py-4'>
        <div class='container'>
            <h1>Passionate about development, product management, and the future of technology.</h1>
        </div>
    </section>




    <!-- footer -->

    <footer id='main-footer'>
        <div class='footer-content container'>
            <p>Copyright &copy;2020. All Rights Reserved</p>
            <div class='social'>
                <i class='fab fa-github' onclick="window.open('https://github.com/andreamackie13')" ></i>
                <i class='fab fa-linkedin' onclick="window.open('https://www.linkedin.com/in/andreamackie13/')"></i>
                 <i class='fab fa-instagram'  onclick="window.open('https://www.instagram.com/andreamackie13/')"></i>
            </div>
        </div>
    </footer>




    <script src='js/typewriter.js'></script>
    <script src='js/test.js'></script>
</body>

</html>
